<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<title>Passover!</title>
</head>
<body>
<h1> Create new order </h1>
<form action="thankYou.html" method="post">
<label>Name:</label>
<input type="text" name="txt_name">
<br>
<label>Phone:</label>
<input type="text" name="txt_phone">
<br>
<label>Select item:</label>
<select name="select_item">
<option value="Peshach">Peshach</option>
<option value="Matza">Matza</option>
<option value="Maror">Maror</option>
</select>
<br>
<input type="checkbox" value="ok" name="check">
<label>I confirm my order</label>
<br>
<label>Choose your city</label>
<input type="radio" value="TLV" name="city">
<label>Tel-Aviv</label>
<input type="radio" value="RG" name="city">
<label>Ramat-Gan</label>
<input type="radio" value="JE" name="city">
<label>Jerusalem</label>



<br>
<button type="submit"> Order </button>
</form>

</body>
</html>
